<mat-dialog-actions align="end" style="position:relative; right: -20px;top:-20px">
  <button mat-button mat-dialog-close>
    <mat-icon style="color: red">cancel</mat-icon> Đóng
  </button>
</mat-dialog-actions>
<form class="d-flex" [formGroup]="formdata" (ngSubmit)="onSubmit()">
  <input formControlName="name" class="form-control me-2" type="search" placeholder="Tìm kiếm" aria-label="Search" style="width: 300px">
  <button class="btn btn-outline-success" type="submit"><mat-icon>search</mat-icon></button>
</form>
<div style="width: 380px;margin-top: 20px">
  <p>Kết quả tìm kiếm</p>
  <div class="form-check" *ngFor="let s of songs">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" (change)="pushItem($event,s.id)">
    <label class="form-check-label" for="exampleCheck1">Tên bài hát: {{s.name}}</label>&nbsp;&nbsp;&nbsp;
    <label class="form-check-label" for="exampleCheck1">Ca sĩ: {{s.singer}}</label>
  </div>
</div>

<button (click)="addSong()" class="btn btn-success" *ngIf="chekcItem" style="margin-left: 70%;">
  Thêm vào playlist
</button>
