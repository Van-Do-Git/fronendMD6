<div class="topnav" id="myTopnav">
  <a *ngIf="checklogin" [matMenuTriggerFor]="menu" class="active">
    <img src="{{avartar}}" id="avatar">
    <button mat-button>{{fullnam}}</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="changePassword()">
        <mat-icon>create</mat-icon>
        <span>Đổi mật khẩu</span>
      </button>
      <button mat-menu-item (click)="editProfile()">
        <mat-icon>edit</mat-icon>
        <span>Cập nhật thông tin tài khoản</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Đăng xuất</span>
      </button>
    </mat-menu>
  </a>
  <a routerLink="">
    <button mat-button>Trang chủ</button>
  </a>
  <a routerLink="registry" *ngIf="!checklogin">
    <button mat-button>Đăng ký tài khoản</button>
  </a>
  <a routerLink="login" *ngIf="!checklogin">
    <button mat-button>Đăng nhập</button>
  </a>
  <a routerLink="create-song" *ngIf="checklogin">
    <button mat-button>Tạo bài hát </button>
  </a>
  <a routerLink="songs" *ngIf="checklogin">
    <button mat-button>Bài hát đã tạo</button>
  </a>
  <a routerLink="playlist" *ngIf="checklogin">
    <button mat-button>Danh sách playlist</button>
  </a>
  <a>
    <form class="d-flex" [formGroup]="formdata" (ngSubmit)="onSubmit()">
      <select class="form-control me-2" style="width: 80px" formControlName="isNameOrSinger">
        <option [value]=false>Ca sĩ</option>
        <option [value]=true>Bài hát</option>
      </select>
      <input formControlName="name" class="form-control me-2" type="search" placeholder="Nhập tên cần tìm" aria-label="Search"
             style="width: 300px">
      <button class="btn btn-outline-success" type="submit">Tìm kiếm</button>
    </form>
  </a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<app-search style="display: none"></app-search>
