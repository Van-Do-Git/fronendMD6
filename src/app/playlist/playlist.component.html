<mat-grid-list cols="6" rowHeight="10%">
  <mat-grid-tile colspan="6" rowspan="1" style="background-color: #ffffff;">
    <div id="play-pause"><img width="80px" height="auto"
                              src="https://www.apkmirror.com/wp-content/uploads/2018/11/5bdc3e598f5f9.png"></div>
    <p id="name-song">Tên bài hát</p>
  </mat-grid-tile>
  <mat-grid-tile colspan="2" rowspan="9" style="background-color: #101628;">

  <mat-grid-tile colspan="2" rowspan="9" style="background-color: #a40404;">
    <app-count></app-count>
  </mat-grid-tile>
  <mat-grid-tile colspan="2" rowspan="9" style="background-color: #754444;">
    <app-countlike></app-countlike>
  </mat-grid-tile>
